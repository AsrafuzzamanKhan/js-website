<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon.co.bd</title>
  <link rel="stylesheet" href="/css/style.css" />
  <!-- bootstrap 5 style -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- foont awesome  -->
  <script src="https://kit.fontawesome.com/1aee76acf0.js" crossorigin="anonymous"></script>

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>

  <section class="container">
    <header>

      <h2 class="text-center p-2"><i class="fas fa-store"></i> Amazon<small class="text-success">.co.bd</small>
      </h2>
    </header>
    <main class="main">
      <div class="search-field">


        <!-- search button  -->
        <div class="input-group mb-3 w-50 mx-auto search-box m-3">
          <input id="input-field" type="text" class="form-control search-field p-2 " aria-label="Recipient's username"
            aria-describedby="button-addon2">
          <button class="btn btn-outline-secondary btn-success text-white" type="button" id="search-btn"
            onclick="loadProducts()">Search</button>
        </div>
        <!-- search button end  -->

      </div>

      <div class="row">
        <!-- card  -->
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class="row row-cols-1 row-cols-md-3 g-4">

          </div>
        </div>

        <!-- cart  -->
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart" id="my-cart">
            <table class="table">
              <thead>
                <h1>My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td> <span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button class="btn btn-success text-center">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </section>


  <!-- add javascript  file  -->
  <script src="js/app.js"></script>
</body>

</html>
